<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Split Polygon Demo</title>

    <!-- Leaflet: -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    />

    <!-- Calcite: -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.24/dist/calcite/calcite.css"
    />

    <!-- Main CSS: -->
    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet -->

    <script
      defer
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/esri-leaflet@2.3.3/dist/esri-leaflet.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />
    <script
      defer
      src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"
    ></script>

    <!-- Calcite -->
    <script
      type="module"
      src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.24/dist/calcite/calcite.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.24/dist/calcite/calcite.js"
    ></script>

    <!-- Main JS File: -->
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <calcite-stepper icon numbered>
        <calcite-stepper-item
          item-title="Polygon"
          item-subtitle="Click twice to draw your own."
        ></calcite-stepper-item>
        <calcite-stepper-item item-title="Random Points"></calcite-stepper-item>
        <calcite-stepper-item
          item-title="Cluster the Points"
          item-subtitle="Using K-Means"
        >
        </calcite-stepper-item>
        <calcite-stepper-item item-title="Centroids"></calcite-stepper-item>
        <calcite-stepper-item item-title="Voronoi"></calcite-stepper-item>
        <calcite-stepper-item item-title="Voronoi Clip"></calcite-stepper-item>
      </calcite-stepper>
      <div id="map"></div>
    </div>
  </body>
</html>
